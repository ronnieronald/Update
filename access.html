<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .player {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ONLINE</h1>

    <div class="player">
        <h2>Radio Diospi suyana</h2>
        <audio controls>
            <source src="https://cast2.my-control-panel.com/proxy/diospis1/stream" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="player">
        <h2>Radio Más Vida</h2>
        <audio controls>
            <source src="https://masvida.radionline.com.es/listen/m%C3%A1s_vida_rock_and_pop/radio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="player">
        <h2>Radio Más Vida Suave</h2>
        <audio controls>
            <source src="https://masvida.radionline.com.es/listen/m%C3%A1s_vida_pop_suave/radio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

<div class="player">
        <h2>Radio Más Vida Urbana</h2>
        <audio controls>
            <source src="https://masvida.radionline.com.es/listen/mas_vida_radio/radio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>


    <script>
        document.addEventListener('play', function(e){
            var audios = document.getElementsByTagName('audio');
            for(var i = 0, len = audios.length; i < len; i++){
                if(audios[i] != e.target){
                    audios[i].pause();
                }
            }
        }, true);
    </script>
</body>
</html>
