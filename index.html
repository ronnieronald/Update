<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333333;
        }
        .player {
            margin: 20px 0;
        }
        button {
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 600px; /* Máximo ancho para los botones */
            height: 60px;
            display: block;
            background-color: #00bcd4; /* Color celeste */
            color: white;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño total */
        }
        .station-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    audio {
    width: 100%; /* Ajusta al ancho del contenedor */
    max-width: 600px; /* Establece un ancho máximo */
    height: 40px; /* Ajusta la altura del reproductor */
    margin: 0 auto; /* Centra el reproductor horizontalmente */
}
    </style>
</head>
<body>
    <h1>Radio Online</h1>

    <div class="player">
        <h2 id="station-name">Selecciona una emisora</h2>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="station-buttons">
        <button onclick="changeStation('Radio DiospiSuyana', 'https://cast2.my-control-panel.com/proxy/diospis1/stream')">Radio DiospiSuyana</button>
        <button onclick="changeStation('Radio Más Vida', 'https://masvida.radionline.com.es/listen/m%C3%A1s_vida_rock_and_pop/radio.mp3')">Radio Más Vida</button>
        <button onclick="changeStation('Radio Más Vida Suave', 'https://masvida.radionline.com.es/listen/m%C3%A1s_vida_pop_suave/radio.mp3')">Radio Más Vida Suave</button>
        <button onclick="changeStation('Radio Más Vida Urbano', 'https://masvida.radionline.com.es/listen/mas_vida_radio/radio.mp3')">Radio Más Vida Urbano</button>
        <!-- Nueva emisora -->
        <button onclick="changeStation('', 'https://example.com/stream.mp3')"></button>
    </div>

    <script>
        function changeStation(name, url) {
            var audioPlayer = document.getElementById('audio-player');
            var stationName = document.getElementById('station-name');
            audioPlayer.pause(); // Pausar la reproducción actual
            audioPlayer.src = url; // Cambiar la fuente de audio
            audioPlayer.load(); // Cargar la nueva fuente
            audioPlayer.play(); // Reproducir la nueva estación
            stationName.textContent = name; // Actualizar el nombre de la estación
        }
    </script>
</body>
</html>
